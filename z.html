<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #contianer {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        #map {
            height: 80vh;
            width: 80vw;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map">

        </div>
    </div>
    <script>
        function initMap(){ 
            const success = (position) => {
                
                let markerOptions = {
                    position: {lat: position['coords']['latitude'], lng: position['coords']['longitude']}
                }

                let marker = new google.maps.Marker(markerOptions)
                
                let mapOptions = {
                    center: {lat: position['coords']['latitude'], lng: position['coords']['longitude']},
                    zoom: 18,
                    draggable: true,
                    mapTypeId: 'satellite'
                }
                let map = new google.maps.Map(document.getElementById('map'), mapOptions);
                
                map.setTilt(45)
                marker.setMap(map)
                
            }

            const error = () => {
                console.log("Error");
            }
            navigator.geolocation.getCurrentPosition(success, error)
            
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE1Y0JpqJE6v4vuRpsmpZCoL5ZmTfrHmI&callback=initMap"></script>
</body>
</html>
